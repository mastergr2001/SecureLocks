    <title>Admin Login</title>

  <body>
    <header>
      <div class="heading">
        <h1>Admin Login</h1>
      </div>

      <section>
        <form id="adminForm">
          <div class="wrapper">
            <div class="sKey_input">
              <label for="sKey">Security Key</label>
              <div class="spacer"></div>
              <input type="password" id="sKey" placeholder="••••••••••" />
            </div>
          </div>
          <div class="button_input">
            <button type="submit" class="button">Submit</button>
          </div>
        </form>
      </section>
